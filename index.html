---
layout: default
title: Blog - Jeremy Clemans
---
<div id="home">
  <!-- most recent post -->
  {% include header.html %}
  {% for post in site.posts limit:1 %}
    {{ post }}
  {% endfor %}
  <h2>Past Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
