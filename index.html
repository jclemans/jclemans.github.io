---
layout: default
title: Blog - Jeremy Clemans
---
<div id="home">
  <!-- most recent post -->
  {% for post in site.posts limit:1 %}
    <h2>{{ post.title }}</h2>
    {{ post.date | date_to_string }}
    {{ post.content }}
  {% endfor %}
  <h2>Past Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
